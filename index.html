<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Amazing Webpage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <a href="#photo-section">Photo</a>
        <a href="#contact-section">Contact</a>
    </nav>

    <!-- Header Section -->
    <header>
        <h1>Welcome to My Amazing Webpage</h1>
        <h3>Check Out This Photo</h3>
    </header>

    <!-- Photo Section -->
    <section id="photo-section">
        <img src="photo.jpg" alt="Amazing Photo">
        <button class="action-button" onclick="alert('Hello! Welcome to my webpage.')">Click Me!</button>
    </section>

    <!-- Contact Section -->
    <section id="contact-section">
        <h2>Contact Me</h2>
        <form action="#" method="post">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message" rows="4" required></textarea>
            <button type="submit">Send</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <p>Â© 2025 My Amazing Webpage. All rights reserved.</p>
    </footer>

    <!-- Smooth Scroll Script -->
    <script>
        document.querySelectorAll('nav a').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
</html>
